{% extends "base.html" %}

{% block title %}Admin Login - Digicam Shop{% endblock %}

{% block css %}
<style>
    /* Hide navbar on admin login */
    .navbar-custom {
        display: none !important;
    }
    
    body {
        background: linear-gradient(135deg, var(--teal), var(--burnt-orange));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        padding-top: 0 !important;
    }
    
    main {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-container {
        max-width: 450px;
        width: 100%;
        margin: 0 auto;
    }
    .login-card {
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        border: none;
    }
    .login-header {
        background: linear-gradient(135deg, var(--teal), var(--burnt-orange));
        color: white;
        padding: 30px;
        border-radius: 20px 20px 0 0;
        text-align: center;
    }
    .login-header h4 {
        margin: 0;
        font-weight: bold;
    }
    .login-body {
        padding: 40px;
        background-color: white;
        border-radius: 0 0 20px 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <h4>üîê Admin Login</h4>
            <p class="mb-0 mt-2">Digicam Shop Management</p>
        </div>
        <div class="login-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label"><strong>Password</strong></label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100">Login</button>
                
                <p class="text-center mt-3">
                    Don't have an account? <a href="{{ url_for('admin_register') }}" style="color: var(--teal);">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
